<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mj-main-container">
        <div class="mj-calculator">
            <h1>Calculator</h1>
            <div class="mj-value">
                <input placeholder="Enter value to Calculate" id="mj-input">
            </div>
            <div class="mj-operators">
                <button class="arithmetic">AC</button>
                <button class="arithmetic">DE</button>
                <button class="arithmetic">%</button>
                <button class="arithmetic">/</button>
            </div>
            <div class="mj-operators">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="arithmetic">*</button>
            </div>
            <div class="mj-operators">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="arithmetic">-</button>
            </div>
            <div class="mj-operators">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="arithmetic">+</button>
            </div>
            <div class="mj-operators">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="arithmetic">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
